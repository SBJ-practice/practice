{% extends 'movies/base.html' %}

{% block content %}
  <h1>Main Page</h1>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.id %}">
      <img src="{{ movie.poster_url }}" alt="poster_url" style="width: 200px;">
    </a>
    <div>
      {{ movie.title }} <br>
      {% for genres in movie.genre.all %}
        {{ genres }}
      {% endfor %}
      <br>
      {{ movie.audience}} <br>
      {{ movie.description }}
    </div>

    <hr>
  {% endfor %}
{% endblock  %}
